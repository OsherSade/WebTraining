<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
</head>
<body>
<header>
    <section>
        <article>
            <img id="ofek-img" src="../images/ofek_logo.png">
            <a href="Tweets.html" id="mainPageLink">OfekTwitter</a>
        </article>
        <aside class="rightNav">
            <nav style="text-align: right">
                <ul>
                    <li class="header-li"><a href="Users.html">Users</a></li>
                    <li class="header-li"><a>Sign up</a></li>
                    <li class="header-li"><a>Sign in</a></li>
                </ul>
            </nav>
        </aside>
    </section>
</header>

<div class="content">
    <div>
        <form>
            <br>
            <textarea id="message" class="header-li" rows="4" cols="60" placeholder="tweet text"></textarea>
            <button id="submit" class="header-li">publish</button>
        </form>
    </div>
    <br>

    <section class="tweets-section">
        <div class="tweet-row">
            <div class="tweet-avatar">
                <img src="../images/useravatar.png">
            </div>
            <div class="tweet-content">
                <div class="tweet-username">
                    <b>James Bond says:</b>
                </div>
                <div class="tweet-text">
                    Blabla bla...
                </div>
            </div>
            <div class="tweet-row">
                <div class="tweet-avatar">
                    <img src="../images/useravatar.png">
                </div>
                <div class="tweet-content">
                    <div class="tweet-username">
                        <b>James Bond says:</b>
                    </div>
                    <div class="tweet-text">
                        Bond, James Bond
                    </div>
                </div>
                <div class="tweet-row">
                    <div class="tweet-avatar">
                        <img src="../images/useravatar.png">
                    </div>
                    <div class="tweet-content">
                        <div class="tweet-username">
                            <b>Albert Einstein says:</b>
                        </div>
                        <div class="tweet-text">
                            E = mc^2
                        </div>
                    </div>
                </div>
                <div class="tweet-row">
                    <div class="tweet-avatar">
                        <img src="../images/useravatar.png">
                    </div>
                    <div class="tweet-content">
                        <div class="tweet-username">
                            <b>Bill Gates says:</b>
                        </div>
                        <div class="tweet-text">
                            I think 64 bytes should be enough for everyone
                        </div>
                    </div>
                </div>
                <div class="tweet-row">
                    <div class="tweet-avatar">
                        <img src="../images/useravatar.png">
                    </div>
                    <div class="tweet-content">
                        <div class="tweet-username">
                            <b>Frodo says:</b>
                        </div>
                        <div class="tweet-text">
                            My Precious
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
